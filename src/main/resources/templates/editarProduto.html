

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/edit.css}">

    <title>Formulário de Cadastro</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link action" href="/formulario">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link action" href="/lista_produtos">Listagem</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <form method="POST" action="/salvarEdicao" >
        <div>
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" name="codigo" th:value="${produtos.codigo}" th:readonly="${bloquearEdicao}">
          <br>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" th:value="${produtos.nome}" th:readonly="${bloquearEdicao}">
          <br>
          <label for="tipo">Tipo:</label>
          <input type="text" id="tipo" name="tipo" th:value="${produtos.tipo}" th:readonly="${bloquearEdicao}">
        </div>
        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" th:value="${produtos.valor}" >
        <br>
        <label for="estoque">Quantidade em Estoque:</label>
        <input type="number" id="estoque" name="estoque" th:value="${produtos.estoque}" required>
        <br>
        <button type="submit">Cadastrar</button>
      </form>          
</body>
</html>
