<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Listagem de Produtos</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/formulario">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lista_produtos">Listagem</a>
          </li>
          
        </ul>
       
      </div>
    </div>
  </nav>
      <span>Lista de produtos</span>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nome</th>
            <th scope="col">Tipo</th>
            <th scope="col">Valor</th>
            <th scope="col">Estoque</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto : ${produtos}">
            <td th:text="${produto.codigo}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.tipo}"></td>
            <td th:text="${produto.valor}"></td>
            <td th:text="${produto.estoque}"></td>
            <!-- <td>
                  <a th:href="@{'/edit/'+${task.id}}" >Editar</a>
                </td> -->
          </tr>
        </tbody>
      </table>
</body>
</html>
