<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Listagem de Produtos</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link action" href="/lista_produtos_usuario">Listagem</a>
          </li>
        </ul>
        <ul class="login">
          <li class="nav-item">
            <a class="nav-link action" href="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    <div class="form-group" style="float:left; width: 50%;">
      <form action="/buscarNome" method="GET">
        <label for="nome">Buscar por nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do produto">
        <button type="submit">Buscar</button>
      </form>
    </div>
  
    <div class="form-group" style="float:right; width: 50%;">
      <form action="/buscarTipo" method="GET">
        <label for="nome">Buscar por tipo:</label>
        <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Digite o tipo do produto">
        <button type="submit">Buscar</button>
        <!-- <button type="submit" class="btn btn-primary">Buscar</button> -->
      </form>
    </div>
  </div>

  <h3>Produtos Cadastrados</h3>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nome</th>
        <th scope="col">Tipo</th>
        <th scope="col">Valor</th>
        <th scope="col">Estoque</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="produto : ${produtos}">
        <td th:text="${produto.codigo}"></td>
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.tipo}"></td>
        <td th:text="${produto.valor}"></td>
        <td th:text="${produto.estoque}"></td>
        <td>
      </tr>
    </tbody>
  </table>
</body>
</html>
